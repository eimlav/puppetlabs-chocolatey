---
.gitattributes:
  # As this is for Windows, ERB files can be either LF or CRLF
  exclude:
  - "*.erb"

.gitignore:
  required:
    - ---.project

.gitlab-ci.yml:
  unmanaged: true

.travis.yml:
  unmanaged: true

.rubocop.yml:
  default_configs:
    inherit_from: .rubocop_todo.yml
    require:
    - rubocop-rspec

appveyor.yml:
  unmanaged: true

Gemfile:
  required:
    ':system_tests':
      - gem: 'nokogiri'
        platforms:
          - ruby
          - mswin
          - mingw
          - x64_mingw

# For the moment don't do any rubocop checks.
.rubocop.yml:
  include_todos: true

appveyor.yml:
  matrix_extras:
    - PUPPET_GEM_VERSION: ~> 6.0
      RUBY_VERSION: 25
      CHECK: parallel_spec
    - PUPPET_GEM_VERSION: ~> 6.0
      RUBY_VERSION: 25-x64
      CHECK: parallel_spec

spec/default_facts.yml:
  unmanaged: true

.gitlab-ci.yml:
  delete: true

# Rake file is heavily modified for Rototiller
Rakefile:
  unmanaged: true

spec/spec_helper.rb:
  mock_with: ':rspec'
  coverage_report: true
